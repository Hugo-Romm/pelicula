<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de Peliculaes</ion-title>
  </ion-toolbar>
 </ion-header>
 
 
 <ion-content [fullscreen]="true">
  <ion-button [routerLink]="'/pelicula-edit'" expand="block"> Nuevo </ion-button>
 
 
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="ion-text-center"><b>Titulo de la Pelicula</b></ion-col>
      <ion-col size="2" class="ion-text-center"><b>Director</b></ion-col>
      <ion-col size="1" class="ion-text-center"><b>Pais</b></ion-col>
      <ion-col size="1" class="ion-text-center"><b>Lanzamiento</b></ion-col>
      <ion-col size="1" class="ion-text-center"><b>Puntuaci√≥n</b></ion-col>
      <ion-col size="1" class="ion-text-center"><b>Recomendada</b></ion-col>
    </ion-row>
  </ion-grid>
 
 
  <ion-list>
    <ion-item *ngFor="let pelicula of peliculaArray">
      <ion-grid>
        <ion-row>
          <ion-col size="3" class="ion-text-center ion-align-self-center"
            >{{ pelicula.titulo }}</ion-col
          >
          <ion-col size="2" class="ion-text-center ion-align-self-center"
            >{{ pelicula.director }}</ion-col
          >
          <ion-col size="1" class="ion-text-center ion-align-self-center"
            >{{ pelicula.pais }}</ion-col
          >
          <ion-col size="1" class="ion-text-center ion-align-self-center"
            >{{ pelicula.lanzamiento }}</ion-col
          >
          <ion-col size="1" class="ion-text-center ion-align-self-center"
            >{{ pelicula.puntuacion }}</ion-col
          >
          <ion-col size="1" class="ion-text-center ion-align-self-center"
            >{{ pelicula.recomendada }}</ion-col
          >
          <ion-col size="2" class="custom-button-container">
            <ion-button [routerLink]="['/pelicula-edit', pelicula.id]"
              ><ion-icon name="create"></ion-icon
            ></ion-button>
            <ion-button (click)="eliminarPelicula(pelicula.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
 </ion-content>
