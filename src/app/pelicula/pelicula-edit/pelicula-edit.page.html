<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pelicula-list" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ peliculaId ? 'Editar Pelicula' : 'Nuevo Pelicula' }}</ion-title>
 
 
    <ion-buttons slot="primary" (click)="incluirOEditarPelicula()">
      <ion-button fill="solid">
        Guardar
        <ion-icon slot="end" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
 </ion-header>
 
 
 <ion-content [fullscreen]="true">
  <form [formGroup]="registroForm" class="form">
    <ion-list>
      <ion-item disabled="true">
        <ion-label position="floating">Id #</ion-label>
        <ion-input formControlName="id" type="text"></ion-input>
      </ion-item>
 
 
      <ion-item>
        <ion-label position="floating">Titulo de la pelicula</ion-label>
        <ion-input formControlName="titulo" type="text"></ion-input>
      </ion-item>
 
 
      <ion-item>
        <ion-label position="floating">Director</ion-label>
        <ion-input formControlName="director" type="text"></ion-input>
      </ion-item>
 
 
      <ion-item>
        <ion-label position="floating">Pais</ion-label>
        <ion-input formControlName="pais" type="text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Lanzamiento</ion-label>
        <ion-input formControlName="lanzamiento" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Recomendada</ion-label>
        <ion-toggle formControlName="recomendada"></ion-toggle>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Puntuaci√≥n</ion-label>
        <ion-input formControlName="puntuacion" type="text"></ion-input>
      </ion-item>
 
    </ion-list>
  </form>
 </ion-content>
